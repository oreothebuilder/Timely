<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - NEP 2020 Timetable Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .timetable-grid {
            grid-template-columns: 80px repeat(5, minmax(0, 1fr));
            border: 1px solid #4B5563;
            border-radius: 8px;
            overflow: hidden;
        }
        .timetable-slot {
            transition: all 0.2s ease-in-out;
            min-height: 80px;
        }
        .timetable-grid > div {
            border-bottom: 1px solid #4B5563;
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <div class="flex items-center justify-between mb-4">
                <button onclick="window.location.href='../index.html'" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition duration-200">
                    ← Back to Login
                </button>
                <h1 class="text-3xl md:text-4xl font-bold text-cyan-400">NEP 2020 Intelligent Timetable Generator</h1>
                <div></div>
            </div>
            <p class="text-gray-400 mt-2">A proof-of-concept for automated, conflict-free scheduling.</p>
        </header>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Input Forms Column -->
            <div class="lg:col-span-1 space-y-6">
                <!-- Teaching Assignment Input -->
                <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
                    <h2 class="text-xl font-semibold mb-4 text-cyan-300 border-b border-gray-700 pb-2">Add Teaching Assignment</h2>
                    <form id="assignment-form" class="space-y-4">
                        <input type="text" id="faculty-name" placeholder="Faculty Name (e.g., Dr. Sharma)" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                        <input type="text" id="subject-name" placeholder="Subject Name (e.g., Python Programming)" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                        <input type="text" id="sections" placeholder="Sections (e.g., 1A,1B,2B,2C,4G)" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                        <input type="number" id="weekly-lectures" placeholder="Weekly Lectures per Section" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                        <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Add Assignment</button>
                    </form>
                    <div id="assignment-list" class="mt-4 space-y-2"></div>
                </div>

                <!-- Rooms Input -->
                <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
                    <h2 class="text-xl font-semibold mb-4 text-cyan-300 border-b border-gray-700 pb-2">Add Rooms</h2>
                    <form id="room-form" class="space-y-4">
                        <input type="text" id="room-name" placeholder="Room Name / Number" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                        <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Add Room</button>
                    </form>
                    <div id="room-list" class="mt-4 space-y-2"></div>
                </div>
            </div>

            <!-- Timetable Display Column -->
            <div class="lg:col-span-2 bg-gray-800 p-6 rounded-xl shadow-lg">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-cyan-300">College Timetable</h2>
                    <button id="generate-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                        Generate Timetable
                    </button>
                </div>
                
                <!-- Filter Controls -->
                <div class="flex gap-4 mb-4">
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-300 mb-2">View By</label>
                        <select id="view-type" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                            <option value="section">Section Timetable</option>
                            <option value="faculty">Faculty Timetable</option>
                        </select>
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Select</label>
                        <select id="view-item" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                            <option value="">Select to view</option>
                        </select>
                    </div>
                </div>
                
                <div id="message-box" class="text-center text-yellow-400 mb-4"></div>
                <div id="timetable-container" class="overflow-x-auto">
                    <!-- Grid will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DATA STORAGE ---
        let assignments = []; // {faculty, subject, sections, weeklyLectures, scheduledHours}
        let rooms = [];
        let fullSchedule = {}; // Complete college timetable

        const DAYS = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
        const TIME_SLOTS = ['1:30-2:10', '2:10-2:50', '2:50-3:30', '3:30-4:10', '4:10-4:50', '4:50-5:30', '5:30-6:00'];

        // --- DOM ELEMENTS ---
        const assignmentForm = document.getElementById('assignment-form');
        const roomForm = document.getElementById('room-form');
        const generateBtn = document.getElementById('generate-btn');
        const viewType = document.getElementById('view-type');
        const viewItem = document.getElementById('view-item');
        const timetableContainer = document.getElementById('timetable-container');
        const messageBox = document.getElementById('message-box');

        // --- EVENT LISTENERS ---
        assignmentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const faculty = document.getElementById('faculty-name').value.trim();
            const subject = document.getElementById('subject-name').value.trim();
            const sectionsInput = document.getElementById('sections').value.trim();
            const weeklyLectures = parseInt(document.getElementById('weekly-lectures').value);
            
            if (faculty && subject && sectionsInput && weeklyLectures > 0) {
                // Parse sections (e.g., "1A,1B,2B,2C,4G" -> ["1A", "1B", "2B", "2C", "4G"])
                const sections = sectionsInput.split(',').map(s => s.trim().toUpperCase());
                
                // Create assignment for each section
                sections.forEach(section => {
                    assignments.push({
                        faculty,
                        subject,
                        section,
                        weeklyLectures,
                        scheduledHours: 0
                    });
                });
                
                assignmentForm.reset();
                renderLists();
                updateViewOptions();
            }
        });

        roomForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('room-name').value.trim();
            if (name) {
                rooms.push({ name });
                roomForm.reset();
                renderLists();
            }
        });
        
        generateBtn.addEventListener('click', generateTimetable);
        viewType.addEventListener('change', updateViewOptions);
        viewItem.addEventListener('change', renderFilteredTimetable);

        // --- REMOVE FUNCTIONS ---
        function removeAssignment(index) {
            assignments.splice(index, 1);
            renderLists();
            updateViewOptions();
        }

        function removeRoom(index) {
            if (confirm(`Are you sure you want to remove "${rooms[index].name}"?`)) {
                rooms.splice(index, 1);
                renderLists();
            }
        }

        // --- RENDER FUNCTIONS ---
        function renderLists() {
            renderAssignmentList();
            renderRoomList();
        }

        function renderAssignmentList() {
            const listElement = document.getElementById('assignment-list');
            listElement.innerHTML = assignments.map((assignment, index) => `
                <div class="bg-gray-700 p-2 rounded-md text-sm flex justify-between items-center">
                    <div>
                        <div class="font-medium">${assignment.subject}</div>
                        <div class="text-xs text-gray-400">${assignment.faculty} → ${assignment.section} (${assignment.weeklyLectures} lec)</div>
                    </div>
                    <button onclick="removeAssignment(${index})" class="text-red-400 hover:text-red-300 ml-2 text-xs font-bold">×</button>
                </div>
            `).join('');
        }

        function renderRoomList() {
            const listElement = document.getElementById('room-list');
            listElement.innerHTML = rooms.map((room, index) => `
                <div class="bg-gray-700 p-2 rounded-md text-sm flex justify-between items-center">
                    <span>${room.name}</span>
                    <button onclick="removeRoom(${index})" class="text-red-400 hover:text-red-300 ml-2 text-xs font-bold">×</button>
                </div>
            `).join('');
        }

        // --- VIEW OPTIONS ---
        function updateViewOptions() {
            const viewTypeValue = viewType.value;
            const viewItemSelect = document.getElementById('view-item');
            const currentValue = viewItemSelect.value;
            
            viewItemSelect.innerHTML = '<option value="">Select to view</option>';
            
            if (viewTypeValue === 'section') {
                // Get unique sections from assignments
                const sections = [...new Set(assignments.map(a => a.section))].sort();
                sections.forEach(section => {
                    const option = document.createElement('option');
                    option.value = section;
                    option.textContent = section;
                    viewItemSelect.appendChild(option);
                });
            } else if (viewTypeValue === 'faculty') {
                // Get unique faculty from assignments
                const faculty = [...new Set(assignments.map(a => a.faculty))].sort();
                faculty.forEach(fac => {
                    const option = document.createElement('option');
                    option.value = fac;
                    option.textContent = fac;
                    viewItemSelect.appendChild(option);
                });
            }
            
            viewItemSelect.value = currentValue;
        }
        
        function renderTimetable(schedule) {
            timetableContainer.innerHTML = ''; // Clear previous
            
            const grid = document.createElement('div');
            grid.className = 'grid timetable-grid gap-1';

            // Add headers
            grid.innerHTML += '<div></div>'; // Empty corner
            DAYS.forEach(day => {
                grid.innerHTML += `<div class="font-bold text-center text-cyan-400 p-2 text-sm md:text-base">${day}</div>`;
            });

            // Add time slots and cells
            TIME_SLOTS.forEach(time => {
                grid.innerHTML += `<div class="font-bold text-center text-cyan-400 p-2 text-xs md:text-sm border-r border-gray-600">${time}</div>`;
                DAYS.forEach(day => {
                    const slotId = `${day}-${time}`;
                    const entries = schedule[slotId] || [];
                    let content = '';
                    
                    if (entries.length > 0) {
                        content = entries.map(entry => `
                            <div class="bg-cyan-700 p-2 rounded-md mb-1 text-center text-xs shadow-md timetable-slot hover:bg-cyan-600 border border-cyan-600">
                                <div class="font-bold text-white truncate">${entry.subject}</div>
                                <div class="text-cyan-200 truncate">${entry.faculty}</div>
                                <div class="text-cyan-300 font-semibold">${entry.section}</div>
                                <div class="text-cyan-400 text-xs truncate">(${entry.room})</div>
                            </div>
                        `).join('');
                    } else {
                        content = `<div class="bg-gray-700/50 rounded-md h-24 timetable-slot border border-gray-600"></div>`;
                    }
                    
                    grid.innerHTML += `<div id="${slotId}" class="border-r border-gray-600">${content}</div>`;
                });
            });

            timetableContainer.appendChild(grid);
        }

        function renderFilteredTimetable() {
            const viewTypeValue = viewType.value;
            const viewItemValue = viewItem.value;
            
            if (!viewItemValue) {
                renderTimetable(fullSchedule);
                return;
            }
            
            const filteredSchedule = {};
            
            Object.keys(fullSchedule).forEach(slotId => {
                const entries = fullSchedule[slotId] || [];
                const filteredEntries = entries.filter(entry => {
                    if (viewTypeValue === 'section') {
                        return entry.section === viewItemValue;
                    } else if (viewTypeValue === 'faculty') {
                        return entry.faculty === viewItemValue;
                    }
                    return false;
                });
                
                if (filteredEntries.length > 0) {
                    filteredSchedule[slotId] = filteredEntries;
                }
            });
            
            renderTimetable(filteredSchedule);
        }

        // --- CORE LOGIC ---
        function generateTimetable() {
            messageBox.textContent = '';
            
            // Basic validation
            if (assignments.length === 0) {
                messageBox.textContent = 'Please add at least one teaching assignment.';
                return;
            }

            if (rooms.length === 0) {
                messageBox.textContent = 'Please add at least one room.';
                return;
            }

            // Reset scheduled lectures
            assignments.forEach(a => a.scheduledHours = 0);

            // Initialize schedule tracking
            fullSchedule = {}; // Key: "Day-Time", Value: Array of {faculty, subject, section, room}
            let facultySchedule = {}; // Key: "Faculty-Day-Time", Value: true
            let sectionSchedule = {}; // Key: "Section-Day-Time", Value: true
            let roomSchedule = {}; // Key: "Room-Day-Time", Value: true

            // Process each assignment
            for (const assignment of assignments) {
                while (assignment.scheduledHours < assignment.weeklyLectures) {
                    let placed = false;
                    
                    // Shuffle for randomness (but keep DAYS and TIME_SLOTS in order)
                    shuffleArray(rooms);

                    for (const day of DAYS) {
                        for (const time of TIME_SLOTS) {
                            for (const room of rooms) {
                                const slotKey = `${day}-${time}`;
                                const facultySlotKey = `${assignment.faculty}-${day}-${time}`;
                                const sectionSlotKey = `${assignment.section}-${day}-${time}`;
                                const roomSlotKey = `${room.name}-${day}-${time}`;

                                // Check for conflicts
                                if (!facultySchedule[facultySlotKey] && 
                                    !sectionSchedule[sectionSlotKey] && 
                                    !roomSchedule[roomSlotKey]) {
                                    
                                    // Place the class
                                    if (!fullSchedule[slotKey]) {
                                        fullSchedule[slotKey] = [];
                                    }
                                    
                                    fullSchedule[slotKey].push({
                                        faculty: assignment.faculty,
                                        subject: assignment.subject,
                                        section: assignment.section,
                                        room: room.name
                                    });
                                    
                                    facultySchedule[facultySlotKey] = true;
                                    sectionSchedule[sectionSlotKey] = true;
                                    roomSchedule[roomSlotKey] = true;
                                    
                                    assignment.scheduledHours++;
                                    placed = true;
                                    break; // break from room loop
                                }
                            }
                            if (placed) break; // break from time loop
                        }
                        if (placed) break; // break from day loop
                    }

                    if (!placed) {
                        messageBox.textContent = `Could not schedule all lectures for "${assignment.subject}" - ${assignment.section}". The schedule might be too constrained. Try adding more rooms or reducing lectures.`;
                        renderTimetable(fullSchedule);
                        return;
                    }
                }
            }
            
            messageBox.textContent = 'College timetable generated successfully!';
            renderTimetable(fullSchedule);
            updateViewOptions();
        }
        
        /**
         * Fisher-Yates shuffle algorithm for randomizing array elements.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // --- INITIALIZATION ---
        function initializeWithSampleData() {
            // Sample teaching assignments
            assignments = [
                { faculty: 'Dr. Sharma', subject: 'NEP Philosophy', section: '1A', weeklyLectures: 4, scheduledHours: 0 },
                { faculty: 'Dr. Sharma', subject: 'NEP Philosophy', section: '1B', weeklyLectures: 4, scheduledHours: 0 },
                { faculty: 'Prof. Verma', subject: 'Advanced Pedagogy', section: '1A', weeklyLectures: 3, scheduledHours: 0 },
                { faculty: 'Prof. Verma', subject: 'Advanced Pedagogy', section: '2B', weeklyLectures: 3, scheduledHours: 0 },
                { faculty: 'Prof. Verma', subject: 'Advanced Pedagogy', section: '2C', weeklyLectures: 3, scheduledHours: 0 },
                { faculty: 'Ms. Gupta', subject: 'ICT in Education', section: '1B', weeklyLectures: 4, scheduledHours: 0 },
                { faculty: 'Ms. Gupta', subject: 'ICT in Education', section: '4G', weeklyLectures: 2, scheduledHours: 0 },
                { faculty: 'Dr. Kumar', subject: 'Research Methods', section: '3A', weeklyLectures: 3, scheduledHours: 0 },
                { faculty: 'Dr. Kumar', subject: 'Research Methods', section: '3B', weeklyLectures: 3, scheduledHours: 0 },
            ];
            
            rooms = [
                { name: 'Room 101' },
                { name: 'Room 102' },
                { name: 'Computer Lab' },
                { name: 'Seminar Hall' },
            ];
            
            renderLists();
            updateViewOptions();
        }

        initializeWithSampleData();

    </script>
</body>
</html>
