<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard - TIMELY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .timetable-grid {
            grid-template-columns: 80px repeat(5, minmax(0, 1fr));
            border: 1px solid #4B5563;
            border-radius: 8px;
            overflow: hidden;
        }
        .timetable-slot {
            transition: all 0.2s ease-in-out;
            min-height: 80px;
        }
        .timetable-grid > div {
            border-bottom: 1px solid #4B5563;
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <div class="container mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-3xl md:text-4xl font-bold text-cyan-400">Faculty Dashboard</h1>
                <p class="text-gray-400 mt-2">Manage your teaching schedule and classes</p>
            </div>
            <button onclick="window.location.href='../index.html'" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition duration-200">
                ‚Üê Logout
            </button>
        </header>

        <!-- Faculty Info Card -->
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg mb-8">
            <div class="flex items-center space-x-4">
                <div class="w-16 h-16 bg-cyan-600 rounded-full flex items-center justify-center">
                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"/>
                    </svg>
                </div>
                <div>
                    <h2 class="text-2xl font-bold text-white">Dr. Sarah Johnson</h2>
                    <p class="text-gray-400">Computer Science Department</p>
                    <p class="text-sm text-cyan-300">Professor | Faculty ID: CS001</p>
                </div>
            </div>
        </div>

        <!-- Dashboard Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- My Teaching Schedule -->
            <div class="lg:col-span-2 bg-gray-800 p-6 rounded-xl shadow-lg">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-cyan-300">My Teaching Schedule</h2>
                    <div class="flex gap-2">
                        <button id="current-week" class="bg-cyan-600 hover:bg-cyan-700 text-white px-3 py-1 rounded text-sm transition duration-200">
                            Current Week
                        </button>
                        <button id="next-week" class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded text-sm transition duration-200">
                            Next Week
                        </button>
                    </div>
                </div>
                
                <div id="timetable-container" class="overflow-x-auto">
                    <!-- Timetable will be generated here -->
                </div>
            </div>

            <!-- Sidebar -->
            <div class="space-y-6">
                <!-- Today's Classes -->
                <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
                    <h3 class="text-xl font-semibold mb-4 text-cyan-300">Today's Classes</h3>
                    <div id="today-classes" class="space-y-3">
                        <!-- Today's classes will be populated here -->
                    </div>
                </div>

                <!-- My Subjects -->
                <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
                    <h3 class="text-xl font-semibold mb-4 text-cyan-300">My Subjects</h3>
                    <div id="subjects" class="space-y-3">
                        <!-- Subjects will be populated here -->
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
                    <h3 class="text-xl font-semibold mb-4 text-cyan-300">Quick Actions</h3>
                    <div class="space-y-3">
                        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition duration-200">
                            Mark Attendance
                        </button>
                        <button class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg transition duration-200">
                            Upload Assignment
                        </button>
                        <button class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-lg transition duration-200">
                            View Students
                        </button>
                    </div>
                </div>

                <!-- Teaching Stats -->
                <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
                    <h3 class="text-xl font-semibold mb-4 text-cyan-300">Teaching Stats</h3>
                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <span class="text-gray-400">Total Classes</span>
                            <span class="text-white font-semibold">18/week</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">Students Taught</span>
                            <span class="text-cyan-400 font-semibold">120</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">Subjects</span>
                            <span class="text-yellow-400 font-semibold">3</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const DAYS = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
        const TIME_SLOTS = ['1:30-2:10', '2:10-2:50', '2:50-3:30', '3:30-4:10', '4:10-4:50', '4:50-5:30', '5:30-6:00'];

        // Sample faculty timetable data
        const facultySchedule = {
            'Monday-1:30-2:10': [{ subject: 'Data Structures', section: '2A', room: 'CS Lab 1' }],
            'Monday-2:10-2:50': [{ subject: 'Data Structures', section: '2A', room: 'CS Lab 1' }],
            'Monday-3:30-4:10': [{ subject: 'Data Structures', section: '2B', room: 'CS Lab 1' }],
            'Monday-4:10-4:50': [{ subject: 'Data Structures', section: '2B', room: 'CS Lab 1' }],
            'Tuesday-1:30-2:10': [{ subject: 'Algorithms', section: '3A', room: 'Room 201' }],
            'Tuesday-2:10-2:50': [{ subject: 'Algorithms', section: '3A', room: 'Room 201' }],
            'Tuesday-3:30-4:10': [{ subject: 'Algorithms', section: '3B', room: 'Room 201' }],
            'Wednesday-2:50-3:30': [{ subject: 'Data Structures', section: '2A', room: 'CS Lab 1' }],
            'Wednesday-3:30-4:10': [{ subject: 'Data Structures', section: '2A', room: 'CS Lab 1' }],
            'Thursday-1:30-2:10': [{ subject: 'Algorithms', section: '3A', room: 'Room 201' }],
            'Thursday-2:10-2:50': [{ subject: 'Algorithms', section: '3A', room: 'Room 201' }],
            'Friday-3:30-4:10': [{ subject: 'Data Structures', section: '2B', room: 'CS Lab 1' }],
            'Friday-4:10-4:50': [{ subject: 'Data Structures', section: '2B', room: 'CS Lab 1' }]
        };

        // Sample today's classes (assuming it's Monday)
        const todayClasses = [
            { time: '1:30-2:10', subject: 'Data Structures', section: '2A', room: 'CS Lab 1' },
            { time: '2:10-2:50', subject: 'Data Structures', section: '2A', room: 'CS Lab 1' },
            { time: '3:30-4:10', subject: 'Data Structures', section: '2B', room: 'CS Lab 1' },
            { time: '4:10-4:50', subject: 'Data Structures', section: '2B', room: 'CS Lab 1' }
        ];

        // Sample subjects
        const subjects = [
            { name: 'Data Structures', sections: ['2A', '2B'], students: 60, lectures: 8 },
            { name: 'Algorithms', sections: ['3A', '3B'], students: 50, lectures: 6 },
            { name: 'Advanced Programming', sections: ['4A'], students: 30, lectures: 4 }
        ];

        function renderTimetable() {
            const timetableContainer = document.getElementById('timetable-container');
            timetableContainer.innerHTML = '';
            
            const grid = document.createElement('div');
            grid.className = 'grid timetable-grid gap-1';

            // Add headers
            grid.innerHTML += '<div></div>'; // Empty corner
            DAYS.forEach(day => {
                grid.innerHTML += `<div class="font-bold text-center text-cyan-400 p-2 text-sm md:text-base">${day}</div>`;
            });

            // Add time slots and cells
            TIME_SLOTS.forEach(time => {
                grid.innerHTML += `<div class="font-bold text-center text-cyan-400 p-2 text-xs md:text-sm border-r border-gray-600">${time}</div>`;
                DAYS.forEach(day => {
                    const slotId = `${day}-${time}`;
                    const entries = facultySchedule[slotId] || [];
                    let content = '';
                    
                    if (entries.length > 0) {
                        content = entries.map(entry => `
                            <div class="bg-cyan-700 p-2 rounded-md mb-1 text-center text-xs shadow-md timetable-slot hover:bg-cyan-600 border border-cyan-600">
                                <div class="font-bold text-white truncate">${entry.subject}</div>
                                <div class="text-cyan-200 truncate">Section: ${entry.section}</div>
                                <div class="text-cyan-400 text-xs truncate">(${entry.room})</div>
                            </div>
                        `).join('');
                    } else {
                        content = `<div class="bg-gray-700/50 rounded-md h-24 timetable-slot border border-gray-600"></div>`;
                    }
                    
                    grid.innerHTML += `<div id="${slotId}" class="border-r border-gray-600">${content}</div>`;
                });
            });

            timetableContainer.appendChild(grid);
        }

        function renderTodayClasses() {
            const todayClassesContainer = document.getElementById('today-classes');
            todayClassesContainer.innerHTML = todayClasses.map(cls => `
                <div class="bg-gray-700 p-3 rounded-lg">
                    <div class="flex justify-between items-start">
                        <div>
                            <div class="font-semibold text-white">${cls.subject}</div>
                            <div class="text-sm text-gray-400">Section: ${cls.section}</div>
                            <div class="text-xs text-cyan-300">${cls.room}</div>
                        </div>
                        <div class="text-xs text-cyan-400 font-medium">${cls.time}</div>
                    </div>
                </div>
            `).join('');
        }

        function renderSubjects() {
            const subjectsContainer = document.getElementById('subjects');
            subjectsContainer.innerHTML = subjects.map(subject => `
                <div class="bg-gray-700 p-3 rounded-lg">
                    <div class="flex justify-between items-start">
                        <div>
                            <div class="font-semibold text-white">${subject.name}</div>
                            <div class="text-sm text-gray-400">Sections: ${subject.sections.join(', ')}</div>
                            <div class="text-xs text-cyan-300">${subject.students} students</div>
                        </div>
                        <div class="text-xs text-cyan-400 font-medium">${subject.lectures} lec/week</div>
                    </div>
                </div>
            `).join('');
        }

        // Initialize the dashboard
        function initializeDashboard() {
            renderTimetable();
            renderTodayClasses();
            renderSubjects();
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</body>
</html>
